# baseURL: /
relativeURLs: true

title: CSE Thesis Musings

theme: hugo-eureka

paginate: 25
copyright: >
  &copy; 2021 <a href="https://featherbear.cc">Andrew Wong (z5206677)</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
defaultContentLanguageInSubdir: false

googleAnalytics: UA-107434487-2

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always
